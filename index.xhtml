<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html ng-app="myApp" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset='utf-8' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <title>CDPL:user database</title>

    <!--linking css files-->
    <link rel="stylesheet" type="text/css" href="style1.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

    <!--linking javascript files-->
    <script type="javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>

    <script type="javascript" src="script.js"></script>
</head>

<body ng-controller="myCtrl">
    <h2 class="header">Search User Database</h2>
    <div class="conatiner" ng-controller="myCtrl">
        <label>Rows to Display :</label> <br /> <input class="filter" type="number" step="1" min="0" max="10" ng-model="rowlimit" placeholder="Number of rows to be displayed" />
        <br /> <br /><label> Enter Keyword : </label><br /> <input class="filter" type="text" placeholder="Search by keyword" ng-model="searchKey" />
        <button class="ord-btn">Order By Name</button>
        <button class="ord-btn">Order By Age</button>
        <!-- <br /> <br /><label> Enter User ID : </label><br /> <input class="filter" type="text" placeholder="Search by user ID" ng-model="searchId" /> -->
        <br />
        <br />
        <h2 class="header">CDPL : User Database</h2>
        <table cellpadding="2" cellspacing="2" borders="1">
            <tr>
                <th scope="col" ng-click="orderByall('cid')">User Id <br />
                    <input type="text" ng-model="search.cid" />
                </th>
                <th scope="col" ng-click="orderByall('name')">Name <br />
                    <input type="text" ng-model="search.name" />
                </th>
                <th scope="col" ng-click="orderByall('age')">Age <br />
                    <input type="text" ng-model="search.age" />
                </th>
                <th scope="col" ng-click="orderByall('nationality')">Nationality <br />
                    <input type="text" ng-model="search.nationality" />
                </th>
                <th scope="col" ng-click="orderByall('designation')">Designation <br />
                    <input type="text" ng-model="search.designation" />
                </th>
                <th scope="col" ng-click="orderByall('email')">Email <br />
                    <input type="text" ng-model="search.email" />
                </th>
                <th scope="col" ng-click="orderByall('contact')">Contact <br />
                    <input type="text" ng-model="search.contact" />
                </th>
            </tr>

            <tbody>
                <tr ng-repeat="item in myData | limitTo:rowlimit | filter:search | orderBy:myOrderBy |  filter:searchKey | filter:searchId">
                    <td>{{item.cid}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.age}}</td>
                    <td>{{item.nationality}}</td>
                    <td>{{item.designation}}</td>
                    <td>{{item.email}}</td>
                    <td>{{item.contact}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <button onclick="hw()">Click me!</button>
</body>

</html>
